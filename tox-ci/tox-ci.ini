[tox]
envlist=test-{pypy2,py27,pypy3,py35,py36,py37,py38,py39,py310,py311}
setupdir={env:TOX_PROJECT_DIR}

[shared]
not_on_py2=!py27-!pypy2
on_py2={py27,pypy2}

[gh-actions]
python =
    2.7: py27
    pypy-2: pypy2
    3.5: py35
    pypy-3: pypy3
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
skip_install=true
deps=
    -e {env:TOX_PROJECT_DIR}[test]
    cover: coverage
    {[shared]on_py2}: pathlib2
changedir={env:TOX_PROJECT_DIR}

commands=
    test: python {env:TOX_PYTHON_TEST_ARGS}
    test-{[shared]not_on_py2}: python -c "from pathlib import Path; Path('./tox-proof-test').touch()"
    test-{[shared]on_py2}: python -c "from pathlib2 import Path; Path('./tox-proof-test').touch()"

    cover: coverage erase
    cover: coverage run -m unittest
    cover: coverage report
    cover-{[shared]not_on_py2}: python -c "from pathlib import Path; Path('./tox-proof-cover').touch()"
    cover-{[shared]on_py2}: python -c "from pathlib2 import Path; Path('./tox-proof-cover').touch()"

[testenv:coveralls-gh-actions]
passenv=GITHUB_*
deps=
    coveralls
commands=
    coveralls --service=github

[testenv:pyflakes]
deps=
    pyflakes
commands=
    pyflakes {env:PACKAGE_FOLDER}
